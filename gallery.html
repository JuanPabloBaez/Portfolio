<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>JP Baez Gallery</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="index.html"
          ><img src="/images/logo110x100_jp.png" alt="logo"
        /></a>
      </h1>
      <hr />
      <nav>
        <a href="">Video</a>
        <a href="">Web</a>
        <a>Gallery</a>
      </nav>
    </header>

    <section class="gallery w3-content w3-display-container">
      <img class="mySlides" src="images/collage/56.jpg" />
      <img class="mySlides" src="images/collage/53.jpg" />
      <img class="mySlides" src="images/collage/52.jpg" />
      <img class="mySlides" src="images/collage/047.jpg" />
      <img class="mySlides" src="images/collage/045.jpg" />
      <img class="mySlides" src="images/collage/042.jpg" />
      <img class="mySlides" src="images/collage/031.jpg" />
      <img class="mySlides" src="images/collage/029.jpg" />
      <img class="mySlides" src="images/collage/026.jpg" />
      <img class="mySlides" src="images/collage/019.jpg" />
      <img class="mySlides" src="images/collage/011.jpg" />
      <img class="mySlides" src="images/collage/008.jpg" />
      <img class="mySlides" src="images/collage/002.jpg" />

      <button class="w3-button w3-display-left" onclick="plusDivs(-1)">
        &#10094;
      </button>
      <button class="w3-button w3-display-right" onclick="plusDivs(+1)">
        &#10095;
      </button>
    </section>

    <footer>
      <p>some legal stuff</p>
    </footer>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
